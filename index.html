<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VietEuro Converter</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="/icon-192.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* System font stack */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Animations */
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    @keyframes spin-swap {
      from { transform: rotate(0deg); }
      to { transform: rotate(180deg); }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.4s ease-out both;
    }

    .animate-fade-in-up-delay {
      animation: fade-in-up 0.4s ease-out 0.1s both;
    }

    .animate-subtle-pulse {
      animation: subtle-pulse 6s ease-in-out infinite;
    }

    .swap-btn:active .swap-icon {
      animation: spin-swap 0.3s ease-in-out;
    }

    /* Smooth number transitions */
    .result-text {
      transition: color 0.2s ease;
    }

    /* Input focus glow */
    .input-glow:focus-within {
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.3), 0 0 20px -5px rgba(99, 102, 241, 0.15);
    }

    /* Pressed state for preset buttons */
    .preset-btn {
      transition: all 0.15s ease;
    }
    .preset-btn:active {
      transform: scale(0.95);
    }

    /* Copy button feedback */
    .copy-btn {
      transition: all 0.2s ease;
    }

    /* Toast animation */
    .toast-enter {
      animation: fade-in-up 0.3s ease-out;
    }
  </style>
