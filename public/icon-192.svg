<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A2035" />
      <stop offset="100%" stop-color="#0D111D" />
    </linearGradient>

    <radialGradient id="flareBlue" cx="20%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#00E1FF" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#1A2035" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="flareOrange" cx="80%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#FF9B00" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#0D111D" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="euroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E1FF" />
      <stop offset="100%" stop-color="#0066FF" />
    </linearGradient>

    <linearGradient id="vndGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2A54" />
      <stop offset="100%" stop-color="#FF9B00" />
    </linearGradient>

    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="115" fill="url(#bgGrad)" />

  <rect width="512" height="512" rx="115" fill="url(#flareBlue)" />
  <rect width="512" height="512" rx="115" fill="url(#flareOrange)" />

  <rect x="2" y="2" width="508" height="508" rx="113" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="4" />

  <g filter="url(#neonGlow)">

    <g stroke="url(#euroGrad)" fill="none" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 212 204 A 60 60 0 1 0 212 308" />
      <path d="M 102 240 L 182 240" />
      <path d="M 102 272 L 182 272" />
    </g>

    <g stroke="url(#vndGrad)" fill="none" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="332" cy="270" r="32" />
      <path d="M 364 170 L 364 310" />
      <path d="M 344 200 L 384 200" />
      <path d="M 302 340 L 384 340" />
    </g>

  </g>

  <g stroke="rgba(255, 255, 255, 0.5)" fill="none" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 234 220 L 278 220 M 262 204 L 278 220 L 262 236" />
    <path d="M 278 292 L 234 292 M 250 276 L 234 292 L 250 308" />
  </g>
</svg>
